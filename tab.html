<head>

    <title>第2次课后作业</title>   <!--网页标题-->

    <style>
        body, p, ul, dl, dd, ol, h1, h2, h3, h4, h5, h6 {
            margin: 0;
        }

        ul, ol {
            padding-left: 0;
            list-style: none;
        }

        table {
            border-collapse: collapse;
        }

        th, td {
            padding: 0;
        }

        em, i {
            font-style: normal; /*设置字体样式：正常显示（就是不倾斜）*/
        }

        strong, b {
            font-weight: normal; /*设置字体加粗：正常显示（就是不加粗）*/
        }

        a {
            text-decoration: none; /*去掉下划线*/
        }
        .item{
            width: 500px;
            margin: 50px auto;
        }
        .tab{
            float: left;
            width: 100px;
            margin-right: 10px;
        }
        .tab li{
            height: 30px;
            border: 1px solid #806d7c;
            text-align: center;
            font-size: 16px;
            line-height: 30px;
            background-color: rgba(254,162,80,0.5);
        }
        .show{
            float: left;
        }
        .show div{
            display: none;
        }
        .Pic li{
            display: none;
            width: 326px;
            height: 204px;
        }
        .show .on{
            display: block;
        }
        .orderN{
            position: relative;
            top:-30px;
            right: 0;
        }
        .orderN li{
            float: left;
            width: 25px;
            height: 25px;
            margin-left: 5px;
            font-size: 16px;
            text-align: center;
            line-height: 25px;
            background-color: rgba(80,80,80,0.5);
        }
        .clearfix:after{
            display: block;
            content: "";
            clear: both;
        }
        .tab li:hover{
            background-color: #ffa225;
        }
        .orderN li:hover{
            background-color: rgba(80,80,80,1);
        }


    </style>
</head>
<body>
    <div class="item">
        <ul class="tab">
            <li>汽车</li>
            <li>美食</li>
            <li>风景</li>
        </ul>
        <div class="show">
            <div class="tab_show on">
                <ul class="Pic">
                    <li class="on" style = "background: url(images/1.jpg);"></li>
                    <li class="" style = "background-image: url(images/2.jpg)"></li>
                    <li class="" style = "background-image: url(images/3.jpg)"></li>
                    <li class="" style = "background-image: url(images/4.jpg)"></li>
                </ul>
                <ul class="orderN clearfix on">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                </ul>
            </div>
            <div class="tab_show">
                <ul class="Pic">
                    <li class="" style = "background-image: url(images/m1.jpg)"></li>
                    <li class="" style = "background-image: url(images/m2.jpg)"></li>
                    <li class="" style = "background-image: url(images/m3.jpg)"></li>
                    <li class="" style = "background-image: url(images/m4.jpg)"></li>
                    <li class="" style = "background-image: url(images/m5.jpg)"></li>
                </ul>
                <ul class="orderN clearfix">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                </ul>
            </div>
            <div class="tab_show">
                <ul class="Pic">
                    <li class="" style = "background-image: url(images/s1.jpg)"></li>
                    <li class="" style = "background-image: url(images/s2.jpg)"></li>
                    <li class="" style = "background-image: url(images/s3.jpg)"></li>
                    <li class="" style = "background-image: url(images/s4.jpg)"></li>
                    <li class="" style = "background-image: url(images/s5.jpg)"></li>
                </ul>
                <ul class="orderN clearfix">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                </ul>
            </div>
        </div>
    </div>

<script>
    var tab = document.querySelectorAll(".tab li"),
        showDiv = document.querySelectorAll(".show .tab_show"),
        showOrder = document.getElementsByClassName("orderN"),
        showPic = document.querySelectorAll(".tab_show .Pic"),
        pic;
    
    // 切换选项卡
        // 获取选项卡操作对象

                for (var i = 0; i < tab.length; i++) {
                    pic = showPic[1].getElementsByTagName("li");
                    tab[i].onclick = function () {
                        for (var j = 0; j < showDiv.length; j++) {
                            var str = showDiv[j].className;
                            showDiv[j].className = str.replace(" on"," ");
                        }
                        showDiv[1].className = showDiv[1].className.concat(" on");
                        showOrder[1].className = showOrder[1].className.concat(" on");
                        pic[0].className = pic[0].className.concat("on");
                    }
                }

       

    // console.log(tab);
    // console.log(showDiv);

</script>
